custom:
  devAccountType: nonprod
  qaAccountType: nonprod
  uatAccountType: nonprod
  prdAccountType: prod
  drAccountType: prod

  config: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config.yml)}
  servicePartsConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config-service-parts.yml)}
  passVehiclesConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config-pass-vehicles.yml)}
  summaryNQCConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config-summary-nqc.yml)}
  detailedNQCConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config-detailed-nqc.yml)}
  familyCodesConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/config-family-codes.yml)}
  
  FCSchedulerConfig: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/scheduler-config-family-codes.yml)}

plugins:
  - serverless-deployment-bucket
  - serverless-iam-roles-per-function

service: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.config.appName}

provider:
  name: aws
  runtime: ${self:custom.config.runtime}
  stage: ${self:custom.config.environment}
  region: ${self:custom.config.region}
  stackName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.config.appName}-npm-serverless
  deploymentPrefix: serverless
  versionFunctions: ${self:custom.config.versionFunctions}
  #stack-tags to be created
  stackTags:
    AppID: ${self:custom.config.appID}
    AppName: ${self:custom.config.appName}
    CreatedByEmail: ${self:custom.config.createdByEmail}
    CostCenter: ${self:custom.config.costCenter}
    Environment: ${self:custom.config.environment}
  #function-tags to be created
  tags:
    AppID: ${self:custom.config.appID}
    AppName: ${self:custom.config.appName}
    CreatedByEmail: ${self:custom.config.createdByEmail}
    CostCenter: ${self:custom.config.costCenter}
    Environment: ${self:custom.config.environment}
  #S3 bucket  
  deploymentBucket: 
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.config.appName}
    serverSideEncryption: AES256
    blockPublicAccess: true
    tags:
      AppID: ${self:custom.config.appID}
      AppName: ${self:custom.config.appName}
      CreatedByEmail: ${self:custom.config.createdByEmail}
      CostCenter: ${self:custom.config.costCenter}
      Environment: ${self:custom.config.environment}
  #VPC configurations
  vpc: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/vpc.yml)}
  #service wide environment variables
  environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env.yml)}
  #Lambda-layers
  #layers: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/layers.yml)}
  iam:
    role:
      name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.config.appName}-lambda-execution-role
      statements:
        - Effect: "Allow"
          Action:
            - "ssm:Get*"
          Resource: "arn:aws:ssm:${self:custom.config.region}:${self:custom.config.accountId}:*" 
        - Effect: "Allow"
          Action:
            - "secretsmanager:GetResourcePolicy"
            - "secretsmanager:GetSecretValue"
            - "secretsmanager:DescribeSecret"
            - "secretsmanager:ListSecretVersionIds"
          Resource: 
            - "${self:custom.config.DBSecretArn}"
        - Effect: "Allow"
          Action:
            - "secretsmanager:ListSecrets"
          Resource: "*"
        - Effect: "Allow"
          Action:
            - "lambda:InvokeFunction"
          Resource: "arn:aws:lambda:${self:custom.config.region}:${self:custom.config.accountId}:function:*" 
  eventBridge:
    useCloudFormation: true

functions:
  service-parts-file-processor:
    handler: src/${self:custom.servicePartsConfig.moduleId}.handler
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.servicePartsConfig.moduleId}
    description: ${self:custom.servicePartsConfig.description}
    architecture: ${self:custom.servicePartsConfig.architecture}
    memorySize: ${self:custom.servicePartsConfig.memorySize}
    timeout: ${self:custom.servicePartsConfig.timeout}
    logRetentionInDays: ${self:custom.servicePartsConfig.logRetentionInDays}
    #Dead-letter-Queue
    #onError: ${self:custom.config.DLQ}
    #Concurrency variables
    #reservedConcurrency: ${self:custom.servicePartsConfig.reservedConcurrency}
    provisionedConcurrency: ${self:custom.servicePartsConfig.provisionedConcurrency}
    environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env-service-parts.yml)}
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.servicePartsConfig.moduleId}-lambda-execution-role
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:DeleteObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/inbound/fod/service-parts/*"
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:PutObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/processed/*"
    events:
      - s3:
          bucket: ${self:custom.config.S3BucketName}
          event: s3:ObjectCreated:*
          rules:
            - prefix: inbound/fod/service-parts
            - suffix: .txt
          existing: true
          forceDeploy: true
          
  pass-vehicle-file-processor:
    handler: src/${self:custom.passVehiclesConfig.moduleId}.handler
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.passVehiclesConfig.moduleId}
    description: ${self:custom.passVehiclesConfig.description}
    architecture: ${self:custom.passVehiclesConfig.architecture}
    memorySize: ${self:custom.passVehiclesConfig.memorySize}
    timeout: ${self:custom.passVehiclesConfig.timeout}
    logRetentionInDays: ${self:custom.passVehiclesConfig.logRetentionInDays}
    #Dead-letter-Queue
    #onError: ${self:custom.config.DLQ}
    #Concurrency variables
    #reservedConcurrency: ${self:custom.passVehiclesConfig.reservedConcurrency}
    provisionedConcurrency: ${self:custom.passVehiclesConfig.provisionedConcurrency}
    environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env-pass-vehicles.yml)}
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.passVehiclesConfig.moduleId}-lambda-execution-role
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:DeleteObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/inbound/fod/pass/*"
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:PutObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/processed/*"
              
  summary-nqc-file-processor:
    handler: src/${self:custom.summaryNQCConfig.moduleId}.handler
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.summaryNQCConfig.moduleId}
    description: ${self:custom.summaryNQCConfig.description}
    architecture: ${self:custom.summaryNQCConfig.architecture}
    memorySize: ${self:custom.summaryNQCConfig.memorySize}
    timeout: ${self:custom.summaryNQCConfig.timeout}
    logRetentionInDays: ${self:custom.summaryNQCConfig.logRetentionInDays}
    #Dead-letter-Queue
    #onError: ${self:custom.config.DLQ}
    #Concurrency variables
    #reservedConcurrency: ${self:custom.summaryNQCConfig.reservedConcurrency}
    provisionedConcurrency: ${self:custom.summaryNQCConfig.provisionedConcurrency}
    environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env-summary-nqc.yml)}
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.summaryNQCConfig.moduleId}-lambda-execution-role
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:DeleteObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/inbound/fod/summary-nqc/*"
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:PutObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/processed/*"
      
  detailed-nqc-file-processor:
    handler: src/${self:custom.detailedNQCConfig.moduleId}.handler
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.detailedNQCConfig.moduleId}
    description: ${self:custom.detailedNQCConfig.description}
    architecture: ${self:custom.detailedNQCConfig.architecture}
    memorySize: ${self:custom.detailedNQCConfig.memorySize}
    timeout: ${self:custom.detailedNQCConfig.timeout}
    logRetentionInDays: ${self:custom.detailedNQCConfig.logRetentionInDays}
    #Dead-letter-Queue
    #onError: ${self:custom.config.DLQ}
    #Concurrency variables
    #reservedConcurrency: ${self:custom.detailedNQCConfig.reservedConcurrency}
    provisionedConcurrency: ${self:custom.detailedNQCConfig.provisionedConcurrency}
    environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env-detailed-nqc.yml)}
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.detailedNQCConfig.moduleId}-lambda-execution-role
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:DeleteObject"
          - "s3:ListBucket"
        Resource:
          - "arn:aws:s3:::${self:custom.config.S3BucketName}"
          - "arn:aws:s3:::${self:custom.config.S3BucketName}/inbound/fod/detailed-nqc/*"
      - Effect: "Allow"
        Action:
          - "s3:GetObject"
          - "s3:PutObject"
        Resource: "arn:aws:s3:::${self:custom.config.S3BucketName}/processed/*"
    events:
      - s3:
