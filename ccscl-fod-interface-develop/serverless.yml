resources:
  Parameters:
    VPCPresent:
      Type: String
      Default: ${self:custom.config.VPCPresent}
    DLQPresent:
      Type: String
      Default: ${self:custom.config.DLQPresent}
    CustomIAMPresent:
      Type: String
      Default: ${self:custom.config.CustomIAMPresent}
    
  Conditions:
    Isvpcpresent: !Equals 
      - !Ref VPCPresent
      - YES
    IsDLQpresent: !Equals
      - !Ref DLQPresent
      - YES
    IsCustomIAMPresent: !Equals
      - !Ref CustomIAMPresent
      - YES

  Resources:
    fromEmailAddressDetailedNQC:
      Type: AWS::SSM::Parameter
      Properties:
        Name: /${self:custom.config.appID}/${self:custom.config.environment}/${self:custom.config.appName}/${self:custom.detailedNQCConfig.moduleId}/from.email.address
        Type: String
        Value: ${self:custom.detailedNQCConfig.fromEmailAddress}
        Tags:
          AppID: ${self:custom.config.appID}
          AppName: ${self:custom.config.appName}
          Environment: ${self:custom.config.environment}
          CreatedByEmail : ${self:custom.config.createdByEmail}
          CostCenter : ${self:custom.config.costCenter}

