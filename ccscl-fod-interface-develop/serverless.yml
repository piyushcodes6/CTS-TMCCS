          input:
            namcId: '04'
            unitOnly: '${self:custom.FCSchedulerConfig.TMMMS.unitOnly}'
            
      - schedule:
          #method: scheduler
          name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}-TMMWV
          description: A Schedule to trigger ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId} lambda for TMMWV
