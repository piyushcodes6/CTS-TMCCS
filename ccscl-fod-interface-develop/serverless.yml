  family-codes-data-loader:
    handler: src/${self:custom.familyCodesConfig.moduleId}.handler
    name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}
    description: ${self:custom.familyCodesConfig.description}
    architecture: ${self:custom.familyCodesConfig.architecture}
    memorySize: ${self:custom.familyCodesConfig.memorySize}
    timeout: ${self:custom.familyCodesConfig.timeout}
    logRetentionInDays: ${self:custom.familyCodesConfig.logRetentionInDays}
    #Dead-letter-Queue
    #onError: ${self:custom.config.DLQ}
    #Concurrency variables
    #reservedConcurrency: ${self:custom.familyCodesConfig.reservedConcurrency}
    provisionedConcurrency: ${self:custom.familyCodesConfig.provisionedConcurrency}
    environment: ${file(./deploy-configs/${self:custom.${opt:stage}AccountType}/${opt:stage}/env-family-codes.yml)}
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}-lambda-execution-role
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "secretsmanager:GetResourcePolicy"
          - "secretsmanager:GetSecretValue"
          - "secretsmanager:DescribeSecret"
          - "secretsmanager:ListSecretVersionIds"
        Resource: 
          - "${self:custom.familyCodesConfig.FODSecretArn}"
    events:
      - schedule:
          #method: scheduler
          name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}-TMMK
          description: A Schedule to trigger ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId} lambda for TMMK
          rate: ${self:custom.FCSchedulerConfig.TMMK.schedule}
          enabled: ${self:custom.FCSchedulerConfig.TMMK.enabled}
          input:
            namcId: '01'
            unitOnly: '${self:custom.FCSchedulerConfig.TMMK.unitOnly}'

      - schedule:
          #method: scheduler
          name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}-TMMKUnitOnly
