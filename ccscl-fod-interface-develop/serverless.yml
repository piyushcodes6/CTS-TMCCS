          rate: ${self:custom.FCSchedulerConfig.TMMTX.schedule}
          enabled: ${self:custom.FCSchedulerConfig.TMMTX.enabled}
          input:
            namcId: '03'
            unitOnly: '${self:custom.FCSchedulerConfig.TMMTX.unitOnly}'
            
      - schedule:
          #method: scheduler
          name: ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId}-TMMMS
          description: A Schedule to trigger ${self:custom.config.appID}-${self:custom.config.environment}-${self:custom.familyCodesConfig.moduleId} lambda for TMMMS
          rate: ${self:custom.FCSchedulerConfig.TMMMS.schedule}
